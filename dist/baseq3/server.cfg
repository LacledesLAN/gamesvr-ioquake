// **************************          //
// ****** Globals ***********          //
// **************************          //
// Most globals are now in the         //
// map strings near the end of this    //
// config file and may change for      //
// each map.                           //
set g_inactivity 0
set g_motd "Welcome to Laclede's LAN"
set g_log "LL-test.log"
set sv_pure 0 

// **************************          //
// ***** Server Specific ****          //
// **************************          //
set dedicated 1   //dedicated 2 is public Internet, 1 is LAN/connect by IP (the default), 0 is non-dedicated (client binary only). It must be set in the command line arguments.
set sv_reconnectlimit 3
set sv_allowdownload 1
set sv_zombietime 3
set sv_timeout 120
set sv_fps 24
set sv_hostname "Q3 SERVER"
set g_synchronousClients 0 
sets "zstartup" "2247"
set sv_privatepassword "password"
set sv_maxclients 20
set sv_privateclients 0
set sv_maxrate 3000
set sv_master1 "master3.idsoftware.com"
set sv_master2 "master0.gamespy.com"
set sv_master3 ""
set sv_master4 ""
set sv_master5 ""
set sv_dlURL "http://YOURWEBSITE/PATH/TO/FILEs"

// **************************          //
// ***** Personal        ****          //
// **************************          //
sets "Administrator" ""
sets "Email" ""
sets "URL" ""
sets "Location" ""
sets "CPU" ""
sets "ICQ" ""
sets "Clan" ""
sets "Connection" ""
sets "key" "code"

// **************************           //
// ********  Maps    ********           //
// **************************           //
// A very rough playlist is shown here  //
set d1 "fraglimit 30; timelimit 10; capturelimit 10; g_gametype 0; dmflags 0; map q3dm19; g_gravity 800; g_knockback 1000; g_quadfactor 4; g_speed 320; g_weaponrespawn 5; g_forcerespawn 20; g_warmup 20; g_friendlyfire 0; set nextmap vstr d2"
set d2 "fraglimit 30; timelimit 10; capturelimit 10; g_gametype 0; dmflags 0; map q3dm1; g_gravity 800; g_knockback 1000; g_quadfactor 4; g_speed 320; g_weaponrespawn 5; g_forcerespawn 20; g_warmup 20; g_friendlyfire 0; set nextmap vstr d1"
vstr d1

